language: node_js
sudo: False
node_js:
    - "0.12"

cache:
    directories:
        - node_modules
        - $HOME/cache

before_install:
    - CACHE="${HOME}/cache" CMAKE_VERSION=3.5.0 CMAKE_SHORT_VERSION=3.5 source ./scripts/install_cmake.sh
    - npm prune

script:
    - npm run build
    - ./node_modules/.bin/grunt docs
    - mkdir _build
    - ctest -S cmake/travis_build.cmake -VV || true
    - if [ -f _build/test_failed ] ; then false ; fi

after_success:
  - npm run codecov
